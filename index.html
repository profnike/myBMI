<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="icon"
    type="image/png"
    sizes="64x64"
    href="./images/bmi.png"
  />
    <link rel="stylesheet" href="style.css">
    <title>myBMI</title>
</head>
<body>
    <section class="container">
        <!-- Header start -->
        <div class="header">
            <h1>myBMI</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Check BMI</a></li>
                    <li><a href="#">BMI info</a></li>
                </ul>
            </nav>
        </div>
        <!-- Header end -->
        <!-- Content start -->
        <div class="content">
            <p>Lorem ipsum, dolor sit amet consectetur <br> adipisicing elit. Odit, voluptatem?</p><br>
            <a class="con-btn" href="#">Check your BMI</a>
        </div>
        <!-- Content end -->
    </section>
    <section class="bmi-section">
        <div class="bmi-section-inner">
            <h2 >BMI Calculator</h2>
            <div class="input-warning" id="input-warning">
                <button class="input-warning-cancel" onclick="cancelWarning()">x</button>
                <p> Incomplete input area </p>
               
            </div>
           
             <div class="first-inner-section">  
            <div class="input-area">
            <label for="">Weight (kg)</label>
           <input class="bmi-input" id="weight" placeholder="Example 62"  type="number" onfocus="inputValue()"   />
           <!-- <div class="bmi-input" id="weight" placeholder="Example 62"  type="number" onfocus="inputValue()" ></div> -->
           <label for="">Height (m)</label>
           <input class="bmi-input" placeholder="Example 1.52" id="height" type="number" onfocus="inputValue()" />
        <button  id="calculate-bmi" onclick="weightValue()">Calculate</button>
        <button  id="reset-bmi" onclick="resetValue()">Reset</button>
        
        </div>
        <div class="bmi-result" id="bmi-result">
            <img src="./images/question-img.jpg"/>
        </div>
        </div>
        <div class="bmi-divider">
            <div class="round-shape"></div>
            <hr class="line"/>
            <div class="round-shape"></div>
        </div>
        <div class="second-inner-section">
            <h2 >Unit Converter</h2>
            <h3>Weight</h3>
            <div class="weight-conversion-inner">
            <div class="weight-conversion-inner-unit">
                <label for="poundValue">Pounds</label>
                <input class="bmi-input" id="poundValue" type="number" oninput="poundUnit()"/>
            </div>
            <div class="arrow-image">
            <img src="./images/arrow-right.jpg"/>
            </div>
            <!-- <p>to</p> -->
            <div class="weight-conversion-inner-unit">
                <p>Kilogram</p>
                <div class="bmi-input-result" id="kgpoundValue" ></div>
            </div>
        </div>
        <div class="weight-conversion-inner">
            <div class="weight-conversion-inner-unit">
                <label for="gramValue">Gram</label>
                <input class="bmi-input" id="gramValue" oninput="gramUnit()" type="number"/>
            </div>
            <div class="arrow-image">
                <img src="./images/arrow-right.jpg"/>
                </div>
            <div class="weight-conversion-inner-unit">
                <p>Kilogram</p>
                <div class="bmi-input-result" id="kggramValue"  ></div>
            </div>
        </div>
        
        <h3>Height</h3>
        <div class="weight-conversion-inner">
            <div class="weight-conversion-inner-unit">
                <label for="feetValue">Feet</label>
                <input class="bmi-input" id="feetValue" type="number" oninput="feetUnit()"/>
            </div>
            <div class="arrow-image">
                <img src="./images/arrow-right.jpg"/>
                </div>
            <div class="weight-conversion-inner-unit">
                <p>Meter</p>
                <div class="bmi-input-result" id="meterfeetValue" ></div>
            </div>
        </div>
        <div class="weight-conversion-inner">
            <div class="weight-conversion-inner-unit">
                <label for="inchesValue">Inches</label>
                <input class="bmi-input" id="inchesValue" oninput="inchesUnit()" type="number"/>
            </div>
            <div class="arrow-image">
                <img src="./images/arrow-right.jpg"/>
                </div>
            <div class="weight-conversion-inner-unit">
                <p>Meter</p>
                <div class="bmi-input-result" id="meterinchesValue"  ></div>
            </div>
        </div>
        <div class="weight-conversion-inner">
            <div class="weight-conversion-inner-unit">
                <label for="centimeterValue">Centimeter</label>
                <input class="bmi-input" id="centimeterValue" oninput="centimeterUnit()" type="number"/>
            </div>
            <div class="arrow-image">
                <img src="./images/arrow-right.jpg"/>
                </div>
            <div class="weight-conversion-inner-unit">
                <p >Meter</p>
                <div class="bmi-input-result" id="metercentimeterValue"  ></div>
            </div>
        </div>
    </div>
        
        </div>
      
    </section>
    <section></section>
    <footer></footer>
    <script src="main.js" ></script>
</body>
</html>
